<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/positioning.css">
</head>
<body>
<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target=_blank>Visual Spectrum Wavelengths</a></h1>
<div id="box-container">
    <div class="box" id="red">
        <img src="img/codeup_arrow.png">
        620-750 nm
    </div>
    <div class="box" id="orange">
        <img src="img/codeup_arrow.png">
        590-520 nm
    </div>
    <div class="box" id="yellow">
        <img src="img/codeup_arrow.png">
        570-590 nm
    </div>
    <div class="box" id="green">
        <img src="img/codeup_arrow.png">
        495-570 nm
    </div>
    <div class="box" id="blue">
        <img src="img/codeup_arrow.png">
        450-495 nm
    </div>
    <div class="box" id="violet">
        <img src="img/codeup_arrow.png">
        380-450 nm
    </div>
</div>
</body>
</html>
